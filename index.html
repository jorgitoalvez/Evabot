<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evabot – Cotizador de Seguros</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <h1>Evabot – Cotizador de Seguros</h1>

  <label for="tipo">Tipo de seguro:</label>
  <select id="tipo">
    <option>Auto</option>
    <option>Camión</option>
    <option>Moto</option>
    <option>Micros</option>
    <option>Acoplado</option>
    <option>Celular</option>
    <option>Equipos electrónicos</option>
    <option>Otros</option>
  </select>
  <br/>

  <label for="valor">Valor declarado (ARS):</label>
  <input type="number" id="valor" />
  <br/>

  <label for="uso">Uso personal:</label>
  <input type="checkbox" id="uso" checked />
  <br/>

  <button onclick="cotizar()">Cotizar</button>

  <!-- Asistente Evabot -->
  <div class="chat-container" onclick="toggleChat()">
    <img src="img/evabot.png" alt="Evabot" class="evabot-avatar" />
    alt="Evabot" class="evabot-avatar"/>
    <div id="chatBubble" class="chat-bubble">
      ¡Hola! Soy Evabot, ¿querés que te ayude a cotizar?
    </div>
  </div>

  <script src="script.js"></script>
  
</body>
</html>
