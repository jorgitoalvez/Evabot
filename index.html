<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Evabot – Cotizador de Seguros</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <div class="container">
    <h1>Evabot – Cotizador de Seguros</h1>
    
    <label for="tipo">Tipo de seguro:</label>
    <select id="tipo">
      <option value="auto">Auto</option>
      <option value="hogar">Hogar</option>
      <option value="vida">Vida</option>
    </select>

    <label for="valor">Valor declarado (ARS):</label>
    <input type="number" id="valor" />

    <label for="uso">Uso personal:</label>
    <input type="checkbox" id="uso" checked />

    <button onclick="cotizar()">Cotizar</button>

    <div class="evabot">
      <img src="img/evabot.png" alt="Evabot" class="evabot-avatar"/>
      <p>¡Hola! Soy Evabot, ¿querés que te ayude a cotizar?</p>
    </div>
  </div>

  <script>
    function cotizar() {
      const tipo = document.getElementById("tipo").value;
      const valor = parseFloat(document.getElementById("valor").value || 0);
      const uso = document.getElementById("uso").checked;

      let resultado = valor * 0.05;
      if (tipo === "hogar") resultado = valor * 0.03;
      if (tipo === "vida") resultado = valor * 0.04;
      if (!uso) resultado *= 1.2;

      alert(`La cotización estimada para tu seguro de ${tipo} es $${resultado.toFixed(2)} ARS`);
    }
  </script>
</body>
</html>
